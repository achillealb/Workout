@(user: User, machineForm: Form[Machine], gym: Gym)

@showGym(user, gym, "Add machine") {
    
    @helper.form(action = routes.Selection.addMachine(gym.id)) {
    
    	@helper.inputText(machineForm("name"))
    	@helper.inputText(machineForm("location"))
    
		<input type="submit" value="Save"/>
	}
}
