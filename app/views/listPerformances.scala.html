@(gym: Gym, machine: Machine, exercise: Exercise, performances: Seq[Performance], title: String = "Performances")

@showExercise(gym, machine, exercise, title) {
    
	@performances.map { performance =>
  		@performance.tstamp.format("dd MMM") <strong>@performance.weight kg</strong> @performance.notes<br/>
	} 
	<br/>

    <a class="unselected" href="@routes.Selection.addPerformance(gym.id, machine.id, exercise.id)">Add a performance</a>
    
}
