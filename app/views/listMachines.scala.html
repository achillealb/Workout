@(gym: Gym, machines: Seq[Machine], title: String = "Select machine")

@showGym(gym, title) {
    
	@machines.map { machine =>
  		<a class="unselected" href="@routes.Selection.getMachine(gym.id, machine.id)">@machine.name</a>
	} 

    <a class="unselected" href="@routes.Selection.addMachine(gym.id)">Add a machine</a>
    
}
